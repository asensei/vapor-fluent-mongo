language: generic

before_install:
  - export SWIFT_VERSION=$(<.swift-version)
  - export SWIFT_DOCKER_IMAGE=swift:${SWIFT_VERSION}-bionic
  - export MONGO_DOCKER_IMAGE=mongo:7.0
  - export MONGO_BREW_VERSION=mongodb-community@6.0

stages:
  - name: test
    if: tag IS NOT present

jobs:
  include:
    - stage: test
      name: Unit Tests
      os: linux
      dist: bionic
      services: docker
      script:
        - docker pull ${SWIFT_DOCKER_IMAGE}
        - docker pull ${MONGO_DOCKER_IMAGE}
        - docker run -d -p 27017:27017 -v $(pwd)/Scripts:/scripts:ro --entrypoint /scripts/docker_entrypoint.sh --restart=always ${MONGO_DOCKER_IMAGE}
        - args="apt-get update
          && apt-get -y install cmake libssl-dev libsasl2-dev
          && swift build -c debug
          && swift build -c release
          && swift test -c debug --sanitize=thread";
        - docker run --rm --net=host -v $(pwd):/app --workdir /app ${SWIFT_DOCKER_IMAGE} bash -c "${args}"

    - stage: test
      name: Unit Tests
      os: osx
      osx_image: xcode14.2
      before_script:
        - gem install bundler
        - bundle install
        - brew update
        - brew tap mongodb/brew
        - brew install ${MONGO_BREW_VERSION}
        - brew services start ${MONGO_BREW_VERSION}
        - brew outdated swiftlint || brew upgrade swiftlint
      script:
        - swift --version
        - swift build
        - swift build -c release
        - swift test
        - swiftlint

notifications:
  email:
    on_success: never
    on_failure: change
